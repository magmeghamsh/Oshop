<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Invoice Number</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of (orders$ | async)">
      <td>{{ order.payload.val().shipping.name }}</td>
      <td>{{ order.payload.val().datePlaced }}</td>
      <td>{{ order.payload.val().datePlaced | date }}</td>
      <td>
        <a href="/#">view</a>
      </td>
    </tr>
  </tbody>
</table>
